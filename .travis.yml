dist: trusty

git:
  depth: 1

services:
  - docker

language: php
php:
  - '7.0'
  - '7.1'

addons:
  apt:
    update: true

env:
  global:
    - DIR_TOOLS="/var/www/ece-tools"
  - TEST_SUITE=static-unit
  - TEST_SUITE=integration

cache:
  apt: true
  directories:
    - $HOME/.composer/cache

before_install:
  - echo "COMPOSER_MAGENTO_USERNAME=${REPO_USERNAME}" >> ./docker/composer.env
  - echo "COMPOSER_MAGENTO_PASSWORD=${REPO_PASSWORD}" >> ./docker/composer.env
  - if [ $XDEBUG == "true" ]; then echo "PHP_ENABLE_XDEBUG=true" >> ./docker/global.env; fi;

install:
  - composer update -n --no-suggest
  - ./bin/ece-tools docker:build --test --php ${TRAVIS_PHP_VERSION}

before_script:
  - docker-compose up -d --build

script: ./tests/travis/script.sh

jobs:
  include:
    - stage: Test
      env: TEST_SUITE=static-unit XDEBUG=true
      php: '7.0'
    - stage: Test
      env: TEST_SUITE=static-unit XDEBUG=true
      php: '7.1'
    - stage: Integration
      env: TEST_SUITE=integration
      php: '7.0'
    - stage: Integration
      env: TEST_SUITE=integration
      php: '7.1'

after_failure: docker ps -s
