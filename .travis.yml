sudo: false
dist: trusty
services:
  - mysql
language: php
php:
  - 7.0
  - 7.1
env:
  global:
    - COMPOSER_BIN_DIR=~/bin
  matrix:
    - TEST_SUITE=static
    - TEST_SUITE=unit
    - TEST_SUITE=integration
matrix:
  exclude:
    - php: 7.1
      env: TEST_SUITE=integration
cache:
  apt: true
  directories:
    - $HOME/.composer/cache
install:
  - composer config -g -a github-oauth.github.com "$GH_TOKEN"
  - composer config -g -a http-basic.repo.magento.com "$REPO_USERNAME" "$REPO_PASSWORD"
  - composer config -g -a http-basic.connect20-qa01.magedevteam.com "$CONNECT20_USERNAME" "$CONNECT20_PASSWORD"
  - composer config --list
  - composer install --no-interaction --prefer-dist
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS integration_tests;'
script:
  - if [ $TEST_SUITE == "static" ]; then phpcs src --standard=tests/static/phpcs-ruleset.xml -p -n; fi;
  - if [ $TEST_SUITE == "static" ]; then phpmd src xml tests/static/phpmd-ruleset.xml; fi;
  - if [ $TEST_SUITE == "unit" ]; then phpunit --configuration tests/unit/phpunit.xml.dist; fi;
  - if [ $TEST_SUITE == "integration" ]; then phpunit --configuration tests/integration/phpunit.xml.dist; fi;
